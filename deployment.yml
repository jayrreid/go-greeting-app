---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-greeting-app-v2
  labels:
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-greeting-app
  template:
    metadata:
      labels:
        app: go-greeting-app
        version: v2
    spec:
      containers:
      - name: go-greeting-app
        image: jrreid/go-greeting-app:v2
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8081
